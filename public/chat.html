<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Chatroom | Let's Chat</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body class="chat">

    <!-- Side-Panel -->
    <div class="chat__sidebar">
        <h3>Group Members</h3>
        <div id="users"></div>
    </div>

    <!-- Main-Panel -->
    <div class="chat__main">

        <ol id="messages" class="chat__messages">
        </ol>

        <div class="chat__footer">
            <form id="message-form" action="">
                <input autofocus autocomplete="off" type="text" name="message-input" id="message-input"
                    placeholder="Type a message" />
                <button>Send</button>
            </form>
            <button id="sendLocationBtn">Send Location</button>
        </div>

    </div>

    <!-- Normal Message template -->
    <script id="message-template" type="text/template">
        <li class="message">
            <div class="message__title">
                <h5>{{ from }}</h5>
                <span>{{ createdAt }}</span>
            </div>
            <div class="message__body">
                <p>{{ text }}</p>
            </div>
        </li>
    </script>

    <!-- Location Message Template -->
    <script id="location-message-template" type="text/template">
        <li class="message">
            <div class="message__title">
                <h5>{{ from }}</h5>
                <span>{{ createdAt }}</span>
            </div>
            <div class="message__body">
                <a target="_blank" href="{{url}}">View Location</a>
            </div>
        </li>
    </script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/libs/jquery-3.3.1.min.js"></script>
    <script src="./js/libs/moment.js"></script>
    <script src="./js/libs/mustache.js"></script>
    <script src="./js/libs/deparam.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="./js/chat.js"></script>
</body>

</html>
